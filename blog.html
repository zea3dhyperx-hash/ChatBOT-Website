<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Chat Support</title>
    <style>
        /* Add your CSS styles from previous example here */
        /* Keep all the beautiful styles you created */
        
        /* Chat container for widgets */
        .chat-widget-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="support-container">
        <!-- Your beautiful interface from previous example -->
        <!-- Keep all the HTML structure -->
        
        <div class="action-buttons">
            <button class="action-btn sales" onclick="loadSalesChat()">
                ðŸ’¬ Sales Support
            </button>
            <button class="action-btn support" onclick="loadSupportChat()">
                ðŸ”§ Technical Support
            </button>
            <button class="action-btn billing" onclick="loadBillingChat()">
                ðŸ’° Billing Support
            </button>
        </div>
        
        <!-- Other sections... -->
    </div>

    <!-- Container for chat widget -->
    <div id="chatWidgetContainer"></div>

    <script>
        // Your widget IDs - REPLACE THESE
        const WIDGET_IDS = {
            sales: '6957688f9b31e9677a93cd8a',    // Replace with your Sales widget ID
            support: '695baee03a2b4b52fc6d0f5d',    // Replace with your Support widget ID
            billing: '695bb2498f78c50f59b82a22'     // Replace with your Billing widget ID
        };
        
        let currentWidgetId = null;
        let chatWidget = null;

        // Function to load the chat widget dynamically
        function loadChatWidget(widgetId, title) {
            // Remove existing widget if any
            if (chatWidget) {
                chatWidget.close();
                document.getElementById('chatWidgetContainer').innerHTML = '';
            }
            
            // Create new script element
            const script = document.createElement('script');
            script.src = 'https://widgets.leadconnectorhq.com/loader.js';
            script.setAttribute('data-resources-url', 'https://widgets.leadconnectorhq.com/chat-widget/loader.js');
            script.setAttribute('data-widget-id', widgetId);
            
            // Clear container and add new script
            const container = document.getElementById('chatWidgetContainer');
            container.innerHTML = '';
            container.appendChild(script);
            
            currentWidgetId = widgetId;
            
            // Wait for widget to load then open it
            setTimeout(() => {
                if (window.leadConnector && window.leadConnector.chatWidget) {
                    window.leadConnector.chatWidget.openWidget();
                    
                    // Optional: Set custom title or message
                    setChatTitle(title);
                }
            }, 1000);
        }

        // Individual chat loading functions
        function loadSalesChat() {
            loadChatWidget(WIDGET_IDS.sales, 'Sales Support');
        }

        function loadSupportChat() {
            loadChatWidget(WIDGET_IDS.support, 'Technical Support');
        }

        function loadBillingChat() {
            loadChatWidget(WIDGET_IDS.billing, 'Billing Support');
        }

        // Optional: Function to set chat title
        function setChatTitle(title) {
            setTimeout(() => {
                const chatHeader = document.querySelector('.lead-connector-chat-header h3');
                if (chatHeader) {
                    chatHeader.textContent = title;
                }
            }, 1500);
        }

        // Optional: URL parameter detection
        function checkUrlForChat() {
            const urlParams = new URLSearchParams(window.location.search);
            const chatType = urlParams.get('chat');
            
            if (chatType === 'sales') {
                setTimeout(() => loadSalesChat(), 100);
            } else if (chatType === 'support') {
                setTimeout(() => loadSupportChat(), 100);
            } else if (chatType === 'billing') {
                setTimeout(() => loadBillingChat(), 100);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkUrlForChat();
        });
    </script>
    
    
    
</body>
</html>
