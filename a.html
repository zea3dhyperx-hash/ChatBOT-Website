<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Chat Support Portal</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .support-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 40px;
        }

        .support-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .support-header h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .support-header p {
            color: #718096;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .relationship-number {
            display: inline-block;
            background: #f7fafc;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 15px;
            color: #4a5568;
        }

        .relationship-number strong {
            color: #2d3748;
        }

        .agent-section {
            display: flex;
            align-items: center;
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
        }

        .agent-avatar {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #4A90E2 0%, #63b3ed 100%);
            border-radius: 50%;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            font-weight: bold;
        }

        .agent-info h3 {
            color: #2d3748;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .agent-info p {
            color: #718096;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 40px 0;
        }

        .action-btn {
            padding: 25px 15px;
            border: 2px solid;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-size: 1rem;
        }

        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .sales {
            border-color: #4A90E2;
            color: #4A90E2;
        }

        .sales:hover {
            background: #4A90E2;
            color: white;
        }

        .support {
            border-color: #28a745;
            color: #28a745;
        }

        .support:hover {
            background: #28a745;
            color: white;
        }

        .billing {
            border-color: #ff9800;
            color: #ff9800;
        }

        .billing:hover {
            background: #ff9800;
            color: white;
        }

        /* Chat widget container */
        .chat-widget-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        /* CRITICAL: Only hide the FLOATING LAUNCHER icon, NOT the chat widget */
        .lead-connector-chat-launcher,
        [data-testid="widget-launcher"],
        .chat-widget-launcher,
        .floating-chat-button,
        .lc-chat-launcher,
        .chat-launcher,
        .launcher-button,
        .widget-launcher,
        .ghl-chat-launcher {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
            width: 0 !important;
            height: 0 !important;
            overflow: hidden !important;
        }

        /* Keep the chat widget visible */
        .lead-connector-chat-widget,
        .chat-widget,
        .lc-chat-widget,
        .ghl-chat-widget {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        /* Chat Control Panel - Container for all floating buttons */
        .chat-control-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1005;
            display: none;
            flex-direction: row-reverse;
            align-items: flex-end;
            gap: 10px;
        }

        /* Quick Access Buttons - Appear to LEFT of chat widget */
        .quick-access-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }

        .quick-access-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .quick-access-btn:hover::after {
            content: attr(title);
            position: absolute;
            right: 55px;
            top: 50%;
            transform: translateY(-50%);
            background: #333;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1006;
        }

        .sales-btn {
            background: #4A90E2;
        }

        .support-btn {
            background: #28a745;
        }

        .billing-btn {
            background: #ff9800;
        }

        /* Close button */
        .chat-close-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(255, 71, 87, 0.3);
            position: relative;
        }

        .chat-close-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(255, 71, 87, 0.4);
        }

        .chat-close-btn:hover::after {
            content: 'Close Chat';
            position: absolute;
            right: 55px;
            top: 50%;
            transform: translateY(-50%);
            background: #333;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1006;
        }

        /* Chat widget positioning */
        .lead-connector-chat-widget {
            position: fixed !important;
            bottom: 80px !important;
            right: 20px !important;
            z-index: 1000 !important;
        }

        @media (max-width: 768px) {
            .action-buttons {
                grid-template-columns: 1fr;
            }
            
            .support-container {
                padding: 20px;
            }
            
            .chat-control-panel {
                flex-direction: column-reverse;
                align-items: flex-end;
                gap: 10px;
            }
            
            .quick-access-btn:hover::after,
            .chat-close-btn:hover::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="support-container">
        <!-- Header -->
        <div class="support-header">
            <h1>Help & Support</h1>
            <p>Whether you want to talk to us, the community, or learn on your own,</p>
            <p>we've got you covered!</p>
            <div class="relationship-number">
                Relationship Number <strong>0-424-624</strong>
            </div>
        </div>

        <!-- Agent Introduction -->
        <div class="agent-section">
            <div class="agent-avatar">H</div>
            <div class="agent-info">
                <h3>Hi, I'm Highly!</h3>
                <p>Your Support Specialist</p>
                <p>Use any of the buttons below to get help!</p>
            </div>
        </div>

        <!-- Chat Selection Buttons -->
        <div class="action-buttons">
            <button class="action-btn sales" onclick="loadSalesChat()">
                <div style="font-size: 36px; margin-bottom: 10px;">ðŸ’¬</div>
                <div style="font-size: 1.2rem; font-weight: 600; margin-bottom: 5px;">Sales Support</div>
                <div style="font-size: 0.9rem; color: #666;">Pricing, demos, sales questions</div>
            </button>
            
            <button class="action-btn support" onclick="loadSupportChat()">
                <div style="font-size: 36px; margin-bottom: 10px;">ðŸ”§</div>
                <div style="font-size: 1.2rem; font-weight: 600; margin-bottom: 5px;">Technical Support</div>
                <div style="font-size: 0.9rem; color: #666;">Technical issues & platform help</div>
            </button>
            
            <button class="action-btn billing" onclick="loadBillingChat()">
                <div style="font-size: 36px; margin-bottom: 10px;">ðŸ’°</div>
                <div style="font-size: 1.2rem; font-weight: 600; margin-bottom: 5px;">Billing Support</div>
                <div style="font-size: 0.9rem; color: #666;">Billing, invoices, payments</div>
            </button>
        </div>

        <!-- Other Sections -->
        <div style="text-align: center; margin-top: 40px;">
            <p style="color: #718096;">Need premium support? <a href="#" style="color: #4A90E2; text-decoration: none;">Upgrade now</a></p>
        </div>
    </div>

    <!-- Container for chat widget -->
    <div id="chatWidgetContainer"></div>

    <!-- Chat Control Panel - Floating buttons to LEFT of chat -->
    <div class="chat-control-panel" id="chatControlPanel">
        <!-- Close Button -->
        <button class="chat-close-btn" onclick="closeAllChats()" title="Close Chat">âœ•</button>
        
        <!-- Quick Access Buttons -->
        <button class="quick-access-btn billing-btn" onclick="loadBillingChat()" title="Billing Chat">ðŸ’°</button>
        <button class="quick-access-btn support-btn" onclick="loadSupportChat()" title="Support Chat">ðŸ”§</button>
        <button class="quick-access-btn sales-btn" onclick="loadSalesChat()" title="Sales Chat">ðŸ’¬</button>
    </div>

    <script>
        // ================================================
        // WIDGET CONFIGURATION
        // ================================================
        const WIDGET_IDS = {
            sales: '6957688f9b31e9677a93cd8a',    // Sales widget ID
            support: '695baee03a2b4b52fc6d0f5d',  // Support widget ID
            billing: '695bb2498f78c50f59b82a22'   // Billing widget ID
        };
        
        const CHAT_TITLES = {
            sales: 'Sales Support',
            support: 'Technical Support',
            billing: 'Billing Support'
        };
        
        const CHAT_ICONS = {
            sales: 'ðŸ’¬',
            support: 'ðŸ”§',
            billing: 'ðŸ’°'
        };
        
        let currentWidgetId = null;
        let hideIconInterval = null;
        let currentChatType = null;

        // ================================================
        // TARGETED ICON HIDER - Only hides the FLOATING launcher
        // ================================================
        function hideFloatingLauncherOnly() {
            // Target ONLY the floating launcher button, NOT the chat widget
            const launcherSelectors = [
                '.lead-connector-chat-launcher',
                '[data-testid="widget-launcher"]',
                '.chat-widget-launcher',
                '.floating-chat-button',
                '.lc-chat-launcher',
                '.chat-launcher',
                '.launcher-button',
                '.widget-launcher',
                '.ghl-chat-launcher'
            ];
            
            launcherSelectors.forEach(selector => {
                document.querySelectorAll(selector).forEach(el => {
                    if (!el.closest('.lead-connector-chat-widget') && 
                        !el.closest('.chat-widget') &&
                        !el.closest('.lc-chat-widget')) {
                        el.style.display = 'none';
                        el.style.visibility = 'hidden';
                        el.style.opacity = '0';
                    }
                });
            });
        }

        // ================================================
        // SHOW/HIDE CONTROL PANEL
        // ================================================
        function showControlPanel() {
            const controlPanel = document.getElementById('chatControlPanel');
            controlPanel.style.display = 'flex';
            
            // Position the control panel
            positionControlPanel();
        }

        function hideControlPanel() {
            const controlPanel = document.getElementById('chatControlPanel');
            controlPanel.style.display = 'none';
        }

        function positionControlPanel() {
            const chatWidget = document.querySelector('.lead-connector-chat-widget');
            const controlPanel = document.getElementById('chatControlPanel');
            
            if (chatWidget && controlPanel) {
                const chatRect = chatWidget.getBoundingClientRect();
                
                // Position control panel to the left of the chat widget
                controlPanel.style.bottom = (chatRect.bottom - window.innerHeight + 100) + 'px';
                controlPanel.style.right = (window.innerWidth - chatRect.left + 20) + 'px';
            }
        }

        // ================================================
        // WIDGET LOADER
        // ================================================
        function loadChatWidget(widgetId, type, title) {
            console.log(`Loading ${type} chat: ${title} (${widgetId})`);
            
            currentChatType = type;
            
            // Show control panel
            showControlPanel();
            
            // Remove existing widget if any
            if (window.leadConnector && window.leadConnector.chatWidget) {
                try {
                    window.leadConnector.chatWidget.close();
                } catch(e) {
                    console.log("Could not close previous widget");
                }
            }
            
            // Clear container
            const container = document.getElementById('chatWidgetContainer');
            container.innerHTML = '';
            
            // Start launcher hiding
            if (hideIconInterval) {
                clearInterval(hideIconInterval);
            }
            hideIconInterval = setInterval(hideFloatingLauncherOnly, 300);
            
            // Create new widget script
            const script = document.createElement('script');
            script.src = 'https://widgets.leadconnectorhq.com/loader.js';
            script.setAttribute('data-resources-url', 'https://widgets.leadconnectorhq.com/chat-widget/loader.js');
            script.setAttribute('data-widget-id', widgetId);
            
            // Add load event listener
            script.onload = function() {
                console.log('Widget script loaded');
                
                // Wait for widget to initialize
                setTimeout(() => {
                    if (window.leadConnector && window.leadConnector.chatWidget) {
                        console.log('Opening widget...');
                        
                        // Open the chat widget
                        window.leadConnector.chatWidget.openWidget();
                        
                        // Hide floating launcher ONLY
                        hideFloatingLauncherOnly();
                        
                        // Position control panel
                        setTimeout(positionControlPanel, 500);
                        
                        // Set custom title
                        setTimeout(() => setChatTitle(title), 800);
                        
                        // Highlight current chat button
                        updateActiveButton(type);
                    }
                }, 1000);
            };
            
            // Add error handling
            script.onerror = function() {
                console.error('Failed to load widget script');
                alert('Failed to load chat. Please try again.');
            };
            
            // Add to container
            container.appendChild(script);
            
            currentWidgetId = widgetId;
            
            // Pre-hide launcher immediately
            hideFloatingLauncherOnly();
        }

        // ================================================
        // INDIVIDUAL CHAT FUNCTIONS
        // ================================================
        function loadSalesChat() {
            loadChatWidget(WIDGET_IDS.sales, 'sales', CHAT_TITLES.sales);
        }

        function loadSupportChat() {
            loadChatWidget(WIDGET_IDS.support, 'support', CHAT_TITLES.support);
        }

        function loadBillingChat() {
            loadChatWidget(WIDGET_IDS.billing, 'billing', CHAT_TITLES.billing);
        }

        // ================================================
        // UPDATE ACTIVE BUTTON STYLE
        // ================================================
        function updateActiveButton(type) {
            // Reset all buttons
            document.querySelectorAll('.quick-access-btn').forEach(btn => {
                btn.style.transform = 'scale(1)';
                btn.style.boxShadow = '0 4px 8px rgba(0,0,0,0.2)';
            });
            
            // Highlight active button
            const activeBtn = document.querySelector(`.${type}-btn`);
            if (activeBtn) {
                activeBtn.style.transform = 'scale(1.15)';
                activeBtn.style.boxShadow = '0 6px 12px rgba(0,0,0,0.4)';
            }
        }

        // ================================================
        // UTILITY FUNCTIONS
        // ================================================
        function setChatTitle(title) {
            try {
                const chatHeader = document.querySelector('.lead-connector-chat-header h3');
                if (chatHeader) {
                    chatHeader.textContent = title;
                }
            } catch(e) {
                console.log('Could not set chat title');
            }
        }

        function closeAllChats() {
            console.log('Closing all chats...');
            
            // Hide control panel
            hideControlPanel();
            
            // Close widget if open
            if (window.leadConnector && window.leadConnector.chatWidget) {
                try {
                    window.leadConnector.chatWidget.close();
                } catch(e) {
                    console.log("Error closing widget");
                }
            }
            
            // Clear container
            document.getElementById('chatWidgetContainer').innerHTML = '';
            
            // Stop launcher hiding interval
            if (hideIconInterval) {
                clearInterval(hideIconInterval);
                hideIconInterval = null;
            }
            
            currentWidgetId = null;
            currentChatType = null;
        }

        // ================================================
        // CHAT WIDGET OBSERVER
        // ================================================
        function observeChatWidget() {
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    // Check if chat widget was added
                    if (mutation.addedNodes.length > 0) {
                        mutation.addedNodes.forEach(function(node) {
                            if (node.nodeType === 1 && 
                                (node.classList && node.classList.contains('lead-connector-chat-widget') ||
                                 node.querySelector && node.querySelector('.lead-connector-chat-widget'))) {
                                
                                console.log('Chat widget detected in DOM');
                                
                                // Hide floating launcher
                                hideFloatingLauncherOnly();
                                
                                // Show control panel
                                showControlPanel();
                                
                                // Position control panel
                                setTimeout(positionControlPanel, 300);
                            }
                        });
                    }
                });
            });
            
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
            
            return observer;
        }

        // ================================================
        // DIRECT CHAT LINKS FOR EACH WIDGET
        // ================================================
        function getChatDirectLinks() {
            return {
                sales: `https://widgets.leadconnectorhq.com/chat/${WIDGET_IDS.sales}?autoOpen=true`,
                support: `https://widgets.leadconnectorhq.com/chat/${WIDGET_IDS.support}?autoOpen=true`,
                billing: `https://widgets.leadconnectorhq.com/chat/${WIDGET_IDS.billing}?autoOpen=true`
            };
        }

        // Function to open chat in new tab (for testing links)
        function openChatInNewTab(type) {
            const links = getChatDirectLinks();
            if (links[type]) {
                window.open(links[type], '_blank');
            }
        }

        // ================================================
        // URL PARAMETER DETECTION
        // ================================================
        function checkUrlForChat() {
            const urlParams = new URLSearchParams(window.location.search);
            const chatType = urlParams.get('chat');
            
            if (chatType === 'sales') {
                setTimeout(() => loadSalesChat(), 500);
            } else if (chatType === 'support') {
                setTimeout(() => loadSupportChat(), 500);
            } else if (chatType === 'billing') {
                setTimeout(() => loadBillingChat(), 500);
            }
        }

        // ================================================
        // INITIALIZATION
        // ================================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Multi-Chat Support Portal Initialized');
            
            // Log direct links for testing
            console.log('Direct Chat Links:', getChatDirectLinks());
            
            // Start observing for chat widget
            observeChatWidget();
            
            // Check for URL parameters
            checkUrlForChat();
            
            // Initial launcher hide
            setTimeout(hideFloatingLauncherOnly, 1000);
        });

        // ================================================
        // WINDOW EVENT LISTENERS
        // ================================================
        window.addEventListener('resize', function() {
            hideFloatingLauncherOnly();
            positionControlPanel();
        });
        
        window.addEventListener('beforeunload', function() {
            if (hideIconInterval) {
                clearInterval(hideIconInterval);
            }
        });
    </script>
</body>
</html>
